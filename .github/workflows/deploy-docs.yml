name: Deploy Documentation to GitHub Pages

on:
  push:
    branches:
      - main # Or master, depending on your branch name

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          # This is the key change. We tell it to cache based on the lock file
          # located inside the docs package.
          cache: 'npm'
          cache-dependency-path: 'packages/docs/package-lock.json'

      - name: Install Dependencies
        # We explicitly tell this step to run inside the docs folder.
        working-directory: ./packages/docs
        run: npm install

      - name: Build Docusaurus Site
        # We also run the build from inside the docs folder.
        working-directory: ./packages/docs
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # The publish_dir is now relative to the root, pointing to the build
          # output from the docs package.
          publish_dir: ./packages/docs/build
